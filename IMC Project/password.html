<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/style/transform.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>

</head>
<body class="section">
    <section>
        <div class="form-box">
            <div class="form-value">
                <a href="home.html"><img src="/img/logo.png" alt="logo">CRYPTX</a>
                <form action="verify.html" id="form">
                    <h2>Enter your password</h2>
                    <div class="inputbox">
                        <input type="password" id="password" required placeholder="Password">
                    </div>
                    <button type="submit">Next</button>
                    <div class="register">
                        <p><a href="newPassword.html">Forgot password?</a></p>
                    </div>
            
                </form>
            </div>
        </div>
    </section>
</body>
</html>
