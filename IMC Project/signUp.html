<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>

</head>
<body class="section">
    <section>
        <div class="form-box">
            <div class="form-value">
                <a href="home.html"><img src="/img/logo.png" alt="logo">CRYPTX</a>
                <form action="verify.html" id="form">
                    <h2>Welcome to Cryptx</h2>
                    <div class="inputbox">
                        <input type="email" id="email" autocomplete=".com" required placeholder="Email/Phone number">
                    </div>
                    <p>
                        By creating an account, I agree to <br> Cryptx's <span>Terms of Service</span> and <span>Privacy <br> Policy</span>.
                    </p>
                    <button type="submit">Next</button>
                </form>
                <div class="or">
                    Or
                </div>
                <div class="google">
                    <i class="fa-brands fa-google"></i>
                    Continue with Google
                </div>
                <div class="apple">
                    <i class="fa-brands fa-apple"></i> Continue with Apple
                </div>
                
            </div>
        </div>
        <div class="register">
            <p><a href="signUp.html">Sign up as an entity</a> <span>or</span> <a href="login.html">Login</a></p>
        </div>
    </section>
</body>
</html>
